<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        /* Fade-in animation for weather card */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Animated gradient background */
        body {
            background: linear-gradient(-45deg, #1e3a8a, #2563eb, #0ea5e9, #38bdf8);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        /* Cloud 1 */
        .cloud1 {
            width: 80px;
            height: 50px;
            top: 60px;
            left: -100px;
            animation: moveCloud1 60s linear infinite;
        }
        .cloud1::before {
            width: 60px; height: 40px; top: -20px; left: 10px;
        }
        .cloud1::after {
            width: 50px; height: 30px; top: 10px; left: 50px;
        }
        @keyframes moveCloud1 {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(110vw); }
        }

        /* Cloud 2 */
        .cloud2 {
            width: 100px;
            height: 60px;
            top: 120px;
            left: -150px;
            animation: moveCloud2 90s linear infinite;
        }
        .cloud2::before {
            width: 70px; height: 50px; top: -25px; left: 20px;
        }
        .cloud2::after {
            width: 60px; height: 40px; top: 15px; left: 60px;
        }
        @keyframes moveCloud2 {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(120vw); }
        }

        /* Add more clouds as needed by duplicating classes with different top/animation-duration */
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-8 transition-colors duration-500">

    <!-- Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Header -->
    <div class="flex items-center w-full max-w-md justify-between mb-6 relative z-10">
        <h1 class="text-3xl font-bold text-gray-100 dark:text-gray-200">Weather Dashboard</h1>

        <!-- Dark Mode Toggle -->
        <button 
            onclick="toggleDarkMode()"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200"
        >
            ðŸŒ™
        </button>
    </div>

    <!-- Search Box -->
    <div class="bg-white/80 dark:bg-gray-800 shadow-lg rounded-xl p-6 w-full max-w-md backdrop-blur-md relative z-10">
        <div class="relative">
            <input 
                id="cityInput"
                type="text"
                placeholder="Enter city name"
                class="w-full border p-3 rounded-lg dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600"
                onkeydown="handleEnter(event)"
            />
            <button
                onclick="clearInput()"
                class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
            >
                âœ•
            </button>
        </div>

        <button 
            onclick="getWeather()"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 mt-4"
        >
            Get Weather
        </button>

        <!-- Loading spinner -->
        <div id="loading" class="hidden mt-4 text-center">
            <div class="animate-spin h-8 w-8 border-4 border-blue-400 border-t-transparent rounded-full mx-auto"></div>
            <p class="text-gray-500 mt-2">Loading...</p>
        </div>

        <!-- Weather Result -->
        <div id="weatherResult" class="mt-6"></div>
    </div>

    <script src="weather.js"></script>

</body>
</html>
